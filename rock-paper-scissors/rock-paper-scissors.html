<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link rel="javascript" href="rps.js">
</head>
<body>
    <div class="containter">
        <div class="top-section">
            <div class="informational-text">
                <h1 id="choose-one-heading">Choose One</h1>
            </div>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <div class="middle-section"></div>
        <div class="bottom-section">
            <div class="running-scores"> 
                <div class="player-score">
                    <h2 id="player-score-heading">You</h2> 
                    <p id="player-score-number">0</p>
                </div>
                <div class="computer-score">
                    <h2 id="computer-score-heading">Computer</h2> 
                    <p id="computer-score-number">0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
