<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <script>
      
    let playerScore = 0;
    let computerScore = 0;
    
    const optionsArray = ["Rock", "Paper", "Scissors"];

    function computerPlay() {
        let computerResult = optionsArray[Math.floor(Math.random() * optionsArray.length)];
        console.log("Computer: " + computerResult);
        return computerResult;  
    }

    function playRound(playerSelection, computerSelection = computerPlay()) {
        playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase();
        console.log("You: " + playerSelection);

        if (playerSelection == "Rock" && computerSelection == "Paper") { 
            ++computerScore;
            return `You Lose! ${computerSelection} beats ${playerSelection}!` 

        } else if (playerSelection == "Scissors" && computerSelection == "Rock") { 
            ++computerScore;
            return `You Lose! ${computerSelection} beats ${playerSelection}!`;

        } else if (playerSelection == "Paper" && computerSelection == "Scissors") {
            ++computerScore;
            return `You Lose! ${computerSelection} beats ${playerSelection}!`;

        } else if (playerSelection == "Scissors" && computerSelection == "Paper") {
            ++playerScore;
            return `You Win! ${playerSelection} beats ${computerSelection}!`;

        } else if (playerSelection == "Paper" && computerSelection == "Rock") {
            ++playerScore;
            return `You Win! ${playerSelection} beats ${computerSelection}!`;

        } else if (playerSelection == "Rock" && computerSelection == "Scissors") {
            ++playerScore;
            return `You Win! ${playerSelection} beats ${computerSelection}!`;

        } else if (playerSelection == computerSelection) {
            return "It's a tie!";

        } else if (!optionsArray.includes(playerSelection)) {
            return "Error. You did not choose Rock, Paper, or Scissors.";

        }
    }

    function game() {

        let i = 1;
        while (i <= 5) {
            let userInput = prompt("Rock, Paper, or Scissors?");
            console.log(playRound(userInput));
            console.log("Computer: " + computerScore);
            console.log("You: " + playerScore);
            ++i;
        }  
        
        return "END";
    }

  </script>
</body>
</html>
