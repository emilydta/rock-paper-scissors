<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="rps.js" defer></script>
</head>
<body>
    <div id="containter">
        <div id="top">
            <div id="heading">
                <h1 id="choose-one-heading">Choose One</h1>
            </div>
            <div id="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <div id="middle"></div>
        <div id="bottom">
            <div class="running-scores"> 
                <div class="player-score">
                    <h2 id="player-score-heading">You</h2> 
                    <p id="player-score-number">0</p>
                </div>
                <div class="computer-score">
                    <h2 id="computer-score-heading">Computer</h2> 
                    <p id="computer-score-number">0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
